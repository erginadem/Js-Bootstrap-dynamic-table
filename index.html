<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Js Bootstrap Dynamic Table</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <di class="row pt-5">
        <div class="col-10">
          <!-- Table -->
          <table class="table table-bordered border-light" id="table">
            <!-- Table Main Inputs -->
            <thead class="text-light" id="inputs">
              <tr>
                <td colspan="2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Firstname and Lastname"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="newName"
                  />
                </td>
                <td class="d-flex justify-content-center">
                  <input
                    type="number"
                    class="form-control"
                    style="width: 6rem"
                    placeholder="Point"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    id="newPoint"
                  />
                </td>
                <td class="text-center" id="btnAdd">
                  <button
                    class="btn btn-warning text-light ps-3 pe-3"
                    id="btnAdd"
                  >
                    <i class="fa-solid fa-plus"></i> Add
                  </button>
                </td>
              </tr>
            </thead>

            <!-- Table Head -->
            <thead class="bg-dark text-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col" class="text-center">Point</th>
                <th scope="col" class="text-center">Actions</th>
              </tr>
            </thead>

            <!-- Table Body -->
            <tbody id="tbody">
              <tr class="table-active">
                <th scope="row">1</th>
                <td id="name">Ali Gel</td>
                <td class="text-center" id="point">70</td>
                <td class="text-center">
                  <!-- Edit & Delete Buttons -->
                  <div class="edit-delete" id="edit-delete">
                    <i class="btn fa-solid fa-pencil fa-lg" id="edit"></i>
                    <i class="btn fa-solid fa-trash fa-lg" id="delete"></i>
                  </div>
                  <!-- Ok & Not Buttons -->
                  <div class="d-none" id="ok-not">
                    <i class="btn fa-solid fa-check fa-lg" id="ok"></i>
                    <i class="btn fa-solid fa-x fa-lg" id="not"></i>
                  </div>
                </td>
              </tr>
            </tbody>

            <!-- Table Foot -->
            <tfoot>
              <tr>
                <td colspan="2" class="text-end">Average</td>
                <td class="text-center">70</td>
                <td></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </di>
    </div>

    <script src="assets/js/app.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script
      src="https://replit.com/public/js/replit-badge.js"
      theme="blue"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
  </body>
</html>
